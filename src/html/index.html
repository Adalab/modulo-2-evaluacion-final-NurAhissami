<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adalab Web Starter Kit</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="icon" href="./assets/images/favicon.png" />
</head>

<body>
  <div class="page">
    <form class="form js-input" action="">
      <input class="form__series js-input-name" type="text" name="series" id="series" placeholder="Search..."
        autocomplete="off">
      <button type="button" class="form__button js-button">Search</button>
    </form>
    <div class="containerlist">
      <div class="js-containList">
        <ul class="js-series-list"></ul>
      </div>
      <div class="js-containFavorites">
        <ul class="js-favorite-list"></ul>
      </div>
    </div>
  </div>
  <script src="./assets/js/main.js"></script>
</body>

</html>
